<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuovo Appuntamento Donna (Admin)</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Nuovo Appuntamento Donna</h2>

    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
      <label for="name">Nome:</label>
      <input type="text" name="name" required>

      <label for="surname">Cognome:</label>
      <input type="text" name="surname" required>

      <label for="phone">Telefono:</label>
      <input type="text" name="phone">

      <label for="service">Servizio:</label>
      <select name="service" required>
        <option value="">-- Seleziona un servizio --</option>
        <option value="Piega">Piega</option>
        <option value="Taglio Donna">Taglio Donna</option>
        <option value="Colore">Colore</option>
        <option value="Taglio + Colore + Piega">Taglio + Colore + Piega</option>
      </select>

      <label for="barber">Parrucchiera:</label>
      <select name="barber" required>
        <option value="Daniela">Daniela</option>
      </select>

      <label for="date">Data:</label>
      <input type="text" name="date" value="{{ date }}" readonly>

      <label for="time">Orario:</label>
      <input type="text" name="time" value="{{ time }}" readonly>

      <button type="submit">Salva Appuntamento</button>
    </form>

    <br>
    <a href="{{ url_for('admin_hourly_calendar') }}">‚Üê Torna al Calendario Donna</a>
  </div>
</body>
</html>
