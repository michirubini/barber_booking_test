<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Invio Comunicazioni Marketing</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    textarea { width: 100%; min-height: 150px; margin-top: 10px; }
    .user-box { border-bottom: 1px solid #ddd; padding: 8px 0; }
    #filters { margin: 15px 0; display: flex; gap: 10px; flex-wrap: wrap; }
    #filters input[type="text"] { padding: 5px; width: 250px; }
    #filters button, .group-actions button { padding: 6px 12px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì¢ Invia Email Promozionale</h2>

    <form method="post">
      <label for="subject">Oggetto Email:</label>
      <input type="text" name="subject" id="subject" required>

      <label for="message">Messaggio:</label>
      <textarea name="message" required placeholder="Scrivi qui il messaggio da inviare..."></textarea>

      <!-- üîç FILTRI -->
      <div id="filters">
        <input type="text" id="search" placeholder="Cerca per nome o email...">
        <div class="group-actions">
          <button type="button" onclick="selectAll()">Seleziona tutti</button>
          <button type="button" onclick="deselectAll()">Deseleziona tutti</button>
        </div>
      </div>

      <!-- ‚úÖ LISTA DESTINATARI -->
      <div id="user-list">
        {% for user in users %}
          <div class="user-box">
            <label>
              <input type="checkbox" name="selected_users" value="{{ user[1] }}">
              <span class="user-name">{{ user[0] }}</span> (<span class="user-email">{{ user[1] }}</span>)
            </label>
          </div>
        {% else %}
          <p>Nessun utente ha acconsentito a ricevere comunicazioni.</p>
        {% endfor %}
      </div>

      <button type="submit" class="big-btn" style="margin-top: 20px;">üì§ Invia Email</button>
    </form>

    <a href="{{ url_for('admin_dashboard') }}" style="display: block; margin-top: 15px;">‚Üê Torna alla Dashboard</a>
  </div>

  <!-- ‚úÖ JS per filtro live e selezione -->
  <script>
    const searchInput = document.getElementById('search');
    const userList = document.getElementById('user-list');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const users = userList.querySelectorAll('.user-box');
      users.forEach(user => {
        const name = user.querySelector('.user-name').textContent.toLowerCase();
        const email = user.querySelector('.user-email').textContent.toLowerCase();
        if (name.includes(query) || email.includes(query)) {
          user.style.display = '';
        } else {
          user.style.display = 'none';
        }
      });
    });

    function selectAll() {
      document.querySelectorAll('input[type="checkbox"][name="selected_users"]:not(:disabled)').forEach(cb => cb.checked = true);
    }

    function deselectAll() {
      document.querySelectorAll('input[type="checkbox"][name="selected_users"]').forEach(cb => cb.checked = false);
    }
  </script>
</body>
</html>
