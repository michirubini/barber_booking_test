<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recupera Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">

    <!-- LOGO -->
    <div class="logo-container">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Les Klips" class="logo">
    </div>

    <h2>🔐 Recupera la tua password</h2>

    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% elif message %}
      <p style="color: green;">{{ message }}</p>
    {% endif %}

    <form method="post">
      <label for="email">Inserisci la tua email:</label>
      <input type="email" id="email" name="email" placeholder="es. mario@esempio.com" required>

      <button type="submit" class="big-btn" style="margin-top: 15px;">📩 Invia link di reset</button>
    </form>

    <a href="{{ url_for('login_user') }}" style="display: block; margin-top: 20px;">← Torna al login</a>
  </div>
</body>
</html>
