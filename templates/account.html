<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il Mio Profilo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .delete-btn {
      background-color: #7b2f3c;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #652431;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üë§ Il Mio Profilo</h2>

    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
      <label for="name">Nome:</label>
      <input type="text" name="name" value="{{ user[0] }}" required>

      <label for="surname">Cognome:</label>
      <input type="text" name="surname" value="{{ user[1] }}" required>

      <label for="phone">Telefono:</label>
      <input type="text" name="phone" value="{{ user[2] }}" required>

      <label for="email">Email:</label>
      <input type="email" name="email" value="{{ user[3] }}" required>

      <label for="username">Username:</label>
      <input type="text" name="username" value="{{ user[4] }}" required>

      <label for="password">Password:</label>
      <input type="password" name="password" value="********" readonly>



      <!-- ‚úÖ Check newsletter -->
      <div style="margin-top: 20px;">
        <label>
          <input type="checkbox" name="newsletter" {% if user[6] == 1 %}checked{% endif %}>
          Acconsento a ricevere comunicazioni promozionali e offerte via email
        </label>
      </div>

      <button type="submit" class="big-btn" style="margin-top: 20px;">Salva</button>
    </form>

    <!-- üî¥ Bottone per eliminare l‚Äôaccount -->
    <form action="{{ url_for('delete_account') }}" method="post" onsubmit="return confirm('Sei sicuro di voler eliminare il tuo account? Questa operazione √® irreversibile.')">
      <button type="submit" class="delete-btn" style="margin-top: 30px;">
        üóëÔ∏è Elimina il mio account
      </button>
    </form>

    <a href="{{ url_for('user_dashboard') }}" style="display: block; margin-top: 15px;">‚Üê Torna alla Dashboard</a>
    <a href="{{ url_for('index') }}">‚Üê Torna alla Home</a>
  </div>
</body>
</html>
