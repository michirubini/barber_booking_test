<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Il Mio Profilo</h2>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        {% if user %}
        <form method="post">
            <label for="name">Nome:</label>
            <input type="text" name="name" value="{{ user[0] }}" required>
          
            <label for="surname">Cognome:</label>
            <input type="text" name="surname" value="{{ user[1] }}" required>
          
            <label for="phone">Telefono:</label>
            <input type="text" name="phone" value="{{ user[2] }}" required>
          
            <label for="email">Email:</label>
            <input type="email" name="email" value="{{ user[3] }}" required> <!-- AGGIUNTO -->
          
            <label for="username">Username:</label>
            <input type="text" name="username" value="{{ user[4] }}" required>
          
            <label for="password">Password:</label>
            <div style="position: relative;">
            <input type="password" id="password" name="password" value="{{ user[5] }}" required>
            <span id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">üëÅÔ∏è</span>
            </div>

          
            <button type="submit" class="big-btn">Salva Modifiche</button>
          </form>

          <form method="post" action="{{ url_for('delete_account') }}" onsubmit="return confirm('Confermi di voler eliminare definitivamente il tuo account?')">
            <button type="submit" style="margin-top: 20px; background-color: #7b2f3c; color: #fff; padding: 10px 16px; border: none; border-radius: 6px; cursor: pointer;">
              Elimina il mio account
            </button>
          </form>
          
          
        {% endif %}

        <a href="{{ url_for('user_dashboard') }}">Torna al Dashboard</a>
    </div>
  
    <script>
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");
  
      togglePassword.addEventListener("click", function () {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);
        this.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
      });
    </script>  
</body>
</html>
