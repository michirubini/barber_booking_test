<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prenota Appuntamento Donna</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .calendar-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-bottom: 20px;
    }
    .calendar-day {
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      background-color: #f0f0f0;
      cursor: pointer;
      font-weight: bold;
    }
    .calendar-day.disabled {
      background-color: #ddd;
      color: #aaa;
      cursor: not-allowed;
    }
    .calendar-day.selected {
      background-color: #007bff;
      color: white;
    }
    .time-slot {
      padding: 10px;
      margin: 5px;
      background-color: #e0e0e0;
      border-radius: 6px;
      cursor: pointer;
    }
    .time-slot.disabled {
      background-color: #ccc;
      color: #999;
      cursor: not-allowed;
    }
    .time-slot.selected {
      background-color: #28a745;
      color: white;
    }
    .times-container {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Prenota Appuntamento Donna</h2>

    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if success %}
      <p style="color: green;">{{ success }}</p>
    {% endif %}

    <form method="post">
      <input type="hidden" name="date" id="selected-date" required>
      <input type="hidden" name="time" id="selected-time" required>

      <label for="service">Servizio:</label>
      <select name="service" required>
        <option value="Taglio + Piega">Taglio + Piega</option>
        <option value="Taglio + Colore + Piega">Taglio + Colore + Piega</option>
      </select>
      
      

      <br>

      <h3>Seleziona una Data</h3>
      <div class="calendar-controls">
        <button type="button" id="prev-month">◀</button>
        <span id="month-year"></span>
        <button type="button" id="next-month">▶</button>
      </div>
      <div id="calendar" class="calendar"></div>

      <h3>Orari Disponibili</h3>
      <div id="times" class="times-container"></div>

      <input type="hidden" name="barber" value="Daniela">


      <button type="submit">Prenota</button>
    </form>

    <a href="{{ url_for('index') }}">Torna alla Home</a>
  </div>

  <script>
    const calendar = document.getElementById('calendar');
    const timesContainer = document.getElementById('times');
    const dateInput = document.getElementById('selected-date');
    const timeInput = document.getElementById('selected-time');
    const monthYearLabel = document.getElementById('month-year');
    const prevBtn = document.getElementById('prev-month');
    const nextBtn = document.getElementById('next-month');

    const dayNames = ['Dom', 'Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab'];
    const times = [
      '09:00','10:00','11:00','12:00','13:00','14:00',
      '15:00','16:00','17:00','18:00','19:00'
    ];

    let currentDate = new Date();

    function formatDate(date) {
      return date.getFullYear() + '-' +
        String(date.getMonth() + 1).padStart(2, '0') + '-' +
        String(date.getDate()).padStart(2, '0');
    }

    function renderCalendar(year, month) {
      calendar.innerHTML = '';
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      const currentMonth = new Date(year, month);
      monthYearLabel.textContent = currentMonth.toLocaleString('it-IT', { month: 'long', year: 'numeric' });

      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement('div');
        calendar.appendChild(empty);
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const date = new Date(year, month, d);
        date.setHours(0, 0, 0, 0);
        const weekday = date.getDay();
        const dateStr = formatDate(date);

        const div = document.createElement('div');
        div.classList.add('calendar-day');
        div.innerText = `${d}\n${dayNames[weekday]}`;

        if (date < today || weekday === 0 || weekday === 1) {
          div.classList.add('disabled');
          div.dataset.disabled = "true";
        } else {
          div.dataset.disabled = "false";
        }

        div.addEventListener('click', () => {
          if (div.dataset.disabled === "true") return;
          document.querySelectorAll('.calendar-day').forEach(el => el.classList.remove('selected'));
          div.classList.add('selected');
          dateInput.value = dateStr;
          loadTimes(date);
        });

        calendar.appendChild(div);
      }
    }

    prevBtn.addEventListener('click', () => {
      currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1);
      renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
    });

    nextBtn.addEventListener('click', () => {
      currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
      renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
    });

    function loadTimes(date) {
      timesContainer.innerHTML = '';
      const isSaturday = date.getDay() === 6;
      const dateStr = formatDate(date);

      fetch('{{ url_for("get_booked_times") }}', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ date: dateStr })
      })
      .then(res => res.json())
      .then(data => {
        const booked = data.booked_times || [];
        const tooClose = data.not_available_today || [];

        times.forEach(t => {
          const isAfter15 = isSaturday && t > '15:00';
          const isDisabled = booked.includes(t) || tooClose.includes(t) || isAfter15;

          const div = document.createElement('div');
          div.classList.add('time-slot');
          if (isDisabled) div.classList.add('disabled');
          div.innerText = t;

          if (!isDisabled) {
            div.addEventListener('click', () => {
              document.querySelectorAll('.time-slot').forEach(el => el.classList.remove('selected'));
              div.classList.add('selected');
              timeInput.value = t;
            });
          }

          timesContainer.appendChild(div);
        });
      });
    }

    renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
  </script>
</body>
</html>
