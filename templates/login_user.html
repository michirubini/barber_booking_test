<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">

    <!-- LOGO -->
    <div class="logo-container">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Les Klips" class="logo">
    </div>

    <h2>Login Utente</h2>

    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Inserisci il tuo username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>

      <button type="submit" class="big-btn">Accedi</button>
    </form>

    <!-- Link recupero password -->
    <p style="margin-top: 15px;">
      <a href="{{ url_for('forgot_password') }}">🔑 Hai dimenticato la password?</a>
    </p>

    <a href="{{ url_for('index') }}">← Torna alla Home</a>
  </div>
</body>
</html>
