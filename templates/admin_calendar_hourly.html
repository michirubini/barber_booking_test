<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vista Parrucchiera - Admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .container {
      max-width: 1400px;
      margin: auto;
      padding: 20px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-bottom: 20px;
    }
    .calendar-day {
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      background-color: #f0f0f0;
      cursor: pointer;
      font-weight: bold;
      white-space: pre-line;
    }
    .calendar-day:hover {
      background-color: #d0d0d0;
    }
    .calendar-day.selected {
      background-color: #007bff;
      color: white;
    }
    .calendar-day.today {
      border: 2px solid #28a745;
    }
    .day-labels {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .slot {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      margin: 8px 0;
      display: flex;
      flex-direction: column;
    }
    .slot-time {
      font-weight: bold;
    }
    .slot-entry {
      padding: 5px;
      border-radius: 4px;
      margin-top: 5px;
    }
    .slot-entry.booked {
      background-color: #ffe6e6;
    }
    .slot-entry.empty {
      background-color: #e6ffe6;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Vista Parrucchiera</h2>
    <div class="calendar-controls">
      <button onclick="prevMonth()">‚óÄ</button>
      <span id="month-label"></span>
      <button onclick="nextMonth()">‚ñ∂</button>
    </div>
    <div class="day-labels">
      <div>Lun</div><div>Mar</div><div>Mer</div><div>Gio</div><div>Ven</div><div>Sab</div><div>Dom</div>
    </div>
    <div id="admin-calendar" class="calendar"></div>
    <h3 id="selected-date-label">Seleziona un giorno</h3>
    <div id="admin-slots"></div>
  </div>
  <a href="{{ url_for('admin_dashboard') }}">
    <button class="big-btn">‚Üê Torna alla Dashboard</button>
  </a>
  <script>
    let currentDate = new Date();

    function formatDate(date) {
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }

    function renderCalendar(year, month) {
      const calendarEl = document.getElementById("admin-calendar");
      const monthLabel = document.getElementById("month-label");
      calendarEl.innerHTML = '';

      const dayNames = ['Dom', 'Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab'];
      const firstDay = (new Date(year, month, 1).getDay() + 6) % 7;
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      monthLabel.textContent = new Date(year, month).toLocaleString('it-IT', { month: 'long', year: 'numeric' });

      const today = new Date();
      today.setHours(0, 0, 0, 0);

      for (let i = 0; i < firstDay; i++) {
        calendarEl.appendChild(document.createElement('div'));
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const date = new Date(year, month, d);
        date.setHours(0, 0, 0, 0);
        const div = document.createElement('div');
        div.className = 'calendar-day';
        div.textContent = `${d}\n${dayNames[date.getDay()]}`;

        if (date.getTime() === today.getTime()) {
          div.classList.add('today');
        }

        if (date.getDay() === 0 || date.getDay() === 1) {
          div.style.opacity = 0.3;
          div.style.pointerEvents = 'none';
        } else {
          div.addEventListener('click', () => {
            document.querySelectorAll('.calendar-day').forEach(el => el.classList.remove('selected'));
            div.classList.add('selected');
            document.getElementById('selected-date-label').textContent = `Appuntamenti per ${formatDate(date)}`;
            loadDaySlots(formatDate(date), date.getDay());
          });
        }

        calendarEl.appendChild(div);
      }

      if (month === today.getMonth() && year === today.getFullYear()) {
        const allDays = document.querySelectorAll('.calendar-day');
        allDays.forEach(day => {
          if (day.classList.contains('today')) {
            day.click();
          }
        });
      }
    }

    function loadDaySlots(dateStr, dayOfWeek) {
      const container = document.getElementById("admin-slots");
      container.innerHTML = 'Caricamento...';

      const slotsPerDay = {
        '2': ['09:00','10:00','11:00','12:00','13:00','14:00','15:00','16:00','17:00','18:00','19:00'], // Mar‚ÄìVen
        '3': ['09:00','10:00','11:00','12:00','13:00','14:00','15:00','16:00','17:00','18:00','19:00'],
        '4': ['09:00','10:00','11:00','12:00','13:00','14:00','15:00','16:00','17:00','18:00','19:00'],
        '5': ['09:00','10:00','11:00','12:00','13:00','14:00','15:00','16:00','17:00','18:00','19:00'],
        '6': ['09:00','10:00','11:00','12:00','13:00','14:00','15:00','15:30'] // Sabato
      };

      const times = slotsPerDay[dayOfWeek] || [];

      fetch('/admin_get_day_slots_hair', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ date: dateStr })
      })
      .then(res => res.json())
      .then(data => {
        container.innerHTML = '';
        const slots = data.slots;

        times.forEach(time => {
          const div = document.createElement('div');
          div.classList.add('slot');

          const timeLabel = document.createElement('div');
          timeLabel.classList.add('slot-time');
          timeLabel.textContent = time;
          div.appendChild(timeLabel);

          const slotPrenotazioni = slots[time] || [];

          if (slotPrenotazioni.length > 0) {
            slotPrenotazioni.forEach(p => {
              const entry = document.createElement('div');
              entry.classList.add('slot-entry', 'booked');
              entry.innerHTML = `
                ${p.name} (${p.phone})<br>
                üíà <strong>${p.barber}</strong> ‚Äì ${p.servizio}<br>
                <a href="/edit_appointment/${p.id}">‚úèÔ∏è</a>
                <button class="admin-delete-appointment" data-id="${p.id}">üóëÔ∏è</button>
              `;
              div.appendChild(entry);
            });
          } else {
            const entry = document.createElement('div');
            entry.classList.add('slot-entry', 'empty');
            entry.innerHTML = `Slot libero <a href="/admin_book_hair?date=${dateStr}&time=${time}">‚ûï</a>`;
            div.appendChild(entry);
          }

          container.appendChild(div);
        });
      });
    }

    function prevMonth() {
      currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1);
      renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
    }

    function nextMonth() {
      currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
      renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
    }

    renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
  </script>
  <script>
    document.addEventListener('click', function (e) {
      if (e.target.classList.contains('admin-delete-appointment')) {
        const appointmentId = e.target.dataset.id;
        if (confirm('Sei sicuro di voler eliminare questo appuntamento?')) {
          fetch(`/admin_delete_appointment/${appointmentId}`, {
            method: 'POST'
          })
          .then(res => {
            if (res.ok) {
              alert('Appuntamento eliminato con successo.');
              location.reload();
            } else {
              alert('Errore durante l\'eliminazione.');
            }
          })
          .catch(err => {
            console.error('Errore di rete:', err);
            alert('Errore di rete durante la richiesta.');
          });
        }
      }
    });
  </script>
  
</body>
</html>
