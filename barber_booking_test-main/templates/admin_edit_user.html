<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifica Utente</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="page">
    <div class="container">
      <h2>Modifica Utente</h2>

      {% if error %}
        <p style="color:red">{{ error }}</p>
      {% endif %}

      <form method="post">
        <label for="name">Nome:</label>
        <input type="text" name="name" value="{{ user[0] }}" required>

        <label for="surname">Cognome:</label>
        <input type="text" name="surname" value="{{ user[1] }}" required>

        <label for="phone">Telefono:</label>
        <input type="text" name="phone" value="{{ user[2] }}" required>

        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ user[3] }}" required>

        <label for="username">Username:</label>
        <input type="text" name="username" value="{{ user[4] }}" required>

        <label for="password">Password:</label>
        <input type="password" name="password" value="{{ user[5] }}" required>

        <label>
          <input type="checkbox" name="newsletter" {% if user[6] == 1 %}checked{% endif %}>
          Acconsente a ricevere comunicazioni promozionali
        </label>

        <button type="submit" class="big-btn">Salva Modifiche</button>
      </form>

      <br>
      <a href="{{ url_for('admin_users') }}">&larr; Torna alla lista utenti</a>
    </div>
  </div>
</body>
</html>
